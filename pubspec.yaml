name: ecovac
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get_it: ^9.2.0
  provider: ^6.1.5+1
  image_picker: ^1.2.1
  supabase_flutter: ^2.12.0
  flutter_dotenv: ^6.0.0

  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

dependency_overrides:
  permission_handler: ^12.0.1
  permission_handler_android: ^12.0.1
  characters: ^1.4.1
  material_color_utilities: ^0.13.0
  matcher: ^0.12.18
  test_api: ^0.7.9

# Fallback vendor path overrides (create vendor/* from your pub cache)
# If you copy permission_handler-12.0.1 and permission_handler_android-12.0.1
# into the project vendor/ folder, these path overrides will force usage.
  # permission_handler: path: vendor/permission_handler-12.0.1
  # permission_handler_android: path: vendor/permission_handler_android-12.0.1

flutter:
  uses-material-design: true
  assets:
    - .env

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
